<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
<style>
    th,td {border: 1px solid #ff0000;}
    tfoot {background-color: aquamarine;}
    
</style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Shorts</td>
                <td>2</td>
                <td>$6</td>
                <td rowspan="2">Sim</td>
            </tr>

            <tr>
                <td>Bermuda</td>
                <td>5</td>
                <td>$2</td>
            </tr>

            <tr>
                <td>Calça Jeans</td>
                <td>3</td>
                <td>$15</td>
                <td>Não</td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan="3">Total</td>
                    <td>$30</td>
                </tr>
            </tfoot>
        </tbody>
    </table>
</body>
</html>
